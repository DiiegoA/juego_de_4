<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionEditDlg" widgetVar="ClasificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClasificacionTitle}">
            <h:form id="ClasificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_tiemposg}" for="tiemposg" />
                        <p:inputText id="tiemposg" value="#{clasificacionController.selected.tiemposg}" title="#{bundle.EditClasificacionTitle_tiemposg}" required="true" requiredMessage="#{bundle.EditClasificacionRequiredMessage_tiemposg}"/>
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_tabla}" for="tabla" />
                        <p:inputText id="tabla" value="#{clasificacionController.selected.tabla}" title="#{bundle.EditClasificacionTitle_tabla}" required="true" requiredMessage="#{bundle.EditClasificacionRequiredMessage_tabla}"/>
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_jugador}" for="jugador" />
                        <p:inputText id="jugador" value="#{clasificacionController.selected.jugador}" title="#{bundle.EditClasificacionTitle_jugador}" required="true" requiredMessage="#{bundle.EditClasificacionRequiredMessage_jugador}"/>
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_jugador1}" for="jugador1" />
                        <p:selectOneMenu id="jugador1" value="#{clasificacionController.selected.jugador1}" required="true" requiredMessage="#{bundle.EditClasificacionRequiredMessage_jugador1}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{jugadorController.itemsAvailableSelectOne}"
                                           var="jugador1Item"
                                           itemValue="#{jugador1Item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionController.update}" value="#{bundle.Save}" update="display,:ClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClasificacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasificacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
