<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionViewDlg" widgetVar="ClasificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClasificacionTitle}">
            <h:form id="ClasificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewClasificacionLabel_tiemposg}"/>
                        <h:outputText value="#{clasificacionController.selected.tiemposg}" title="#{bundle.ViewClasificacionTitle_tiemposg}"/>
                        <h:outputText value="#{bundle.ViewClasificacionLabel_tabla}"/>
                        <h:outputText value="#{clasificacionController.selected.tabla}" title="#{bundle.ViewClasificacionTitle_tabla}"/>
                        <h:outputText value="#{bundle.ViewClasificacionLabel_jugador}"/>
                        <h:outputText value="#{clasificacionController.selected.jugador}" title="#{bundle.ViewClasificacionTitle_jugador}"/>
                        <h:outputText value="#{bundle.ViewClasificacionLabel_jugador1}"/>
                        <h:outputText value="#{clasificacionController.selected.jugador1}" title="#{bundle.ViewClasificacionTitle_jugador1}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClasificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
