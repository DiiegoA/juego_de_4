<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Tablero Juego De 4</title>
         <style type="text/css">
            .ui-diagram-element {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: #404a4e;
                color: #cccccc;
            }

                     
            .ui-diagram-element-tablero-blanco {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: white;
                color: #cccccc;
            }
            
            .ui-diagram-element-tablero-verde {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: greenyellow;
                color: #cccccc;
            }
            
            .ui-diagram-element-tablero-roja {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: red;
                color: #cccccc;
            }
            
            .ui-diagram-element:hover {
                background-color: #20282b;
            }
        </style>
    </h:head>
    <h:body>
       <div id="top" class="top">
            <ui:insert name="top">
                <p:outputLabel value="#{controladorJuegoDe4.usuario.jugador.nombre}"/>
                <p:outputLabel value="#{controladorJuegoDe4.usuario.color}"/>
            </ui:insert>
        </div>
        
         <h:form id="frmTableroJugadores" >
            <p:growl id="pgTableroJugadores"/>

            <h:panelGroup rendered="#{!juego4AppBean.estadoJuego}">
                <h:outputText value="AÃºn no existe un juego habilitado para ud"/>
                <br/>
                <h:outputText id="fecha_sistema" value="#{juego4AppBean.fechaSistema}" 
                              style="color: red; font-size: 4em;" />
                
                <p:poll interval="1"   update="frmTableroJugadores"  />
                
            </h:panelGroup>

            <h:panelGroup id="gpJuego" >
                <h:panelGroup rendered="#{juego4AppBean.estadoJuego}">
                    <c:forEach items="#{juego4AppBean.botones}" var="item">
                        <p:commandButton value="#{item}" update="frmTableroJugadores" action="#{juego4AppBean.jugada(item, controladorJuegoDe4.usuario)}" />
                    </c:forEach>
                </h:panelGroup>
                
                
                <h:panelGroup rendered="#{juego4AppBean.estadoJuego}" id="panelTableroJugadores" layout="block" style="overflow: auto; width: 100%; height: 1000px;" >
                    <p:diagram id="tableroJugadores" value="#{juego4AppBean.model}" style="height:1000px" styleClass="ui-widget-content" />
 
                </h:panelGroup>
            </h:panelGroup>

        </h:form>
    </h:body>
</html>
