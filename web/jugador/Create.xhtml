<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorCreateDlg" widgetVar="JugadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJugadorTitle}">
            <h:form id="JugadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{jugadorController.selected.identificacion}" title="#{bundle.CreateJugadorTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jugadorController.selected.nombre}" title="#{bundle.CreateJugadorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_clasificacion}" for="clasificacion" />
                        <p:selectOneMenu id="clasificacion" value="#{jugadorController.selected.clasificacion}" >
                            <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"
                                           var="clasificacionItem"
                                           itemValue="#{clasificacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.create}" value="#{bundle.Save}" update="@all" oncomplete="handleSubmit(args,'JugadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="JugadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
